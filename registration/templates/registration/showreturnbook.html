{%  extends 'base.html' %}

{% block content %}





<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h1>Return Book Table</h1>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Student ID</th>
                    <th>Book ID</th>
                    <th>Date of Return</th>
                    <th>Fine</th>
                </tr>
                {% for i in returnbooks %}
                <tr>
                    <td>{{i.sid2}}</td>
                    <td>{{i.bid2}}</td>
                    <td>{{i.dateofreturn}}</td>
                    <td>{{i.fine}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
