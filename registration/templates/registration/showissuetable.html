{%  extends 'base.html' %}

{% block content %}

<style>
    .btn-primary{
        width: 200px;
        position: relative;
        left: 80%;
    }
</style>

<div class="row">
    <div class="col-md">
        <br><br>
        <div class="card card-body">
            <h1 style="text-align: center;">Student Table</h1>
            <a href="{% url 'exportexcelissuebook' %}" class="btn btn-primary">Export Excel</a>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Date of Issue</th>
                </tr>
                {% for i in issuebooks %}
                <tr>
                    <td>{{i.s_id}}</td>
                    <td>{{i.s_name}}</td>
                    <td>{{i.b_id}}</td>
                    <td>{{i.b_name}}</td>
                    <td>{{i.dateofissue}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
