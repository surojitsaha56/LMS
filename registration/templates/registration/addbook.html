{%  extends 'base.html' %}

{% block content %}

<style>
    .container{
        position: relative;
    }
    .addbook-form{
        padding: 50px;
        position: absolute;
        width: 300px;
        top: 60%;
        left: 35%;

    }
    .addbook-form{
     padding: 50px;
     border-radius:50px;
     background-color:black;
     color:white;
     margin-top:5%;
    border:3px solid;
    }


    input:hover
      {
        background-color:lightblue;
      }
</style>


<div class="container">
    <div class="addbook-form">
        <h1>Add Book</h1><hr>
        <form method="POST" action="">
            {% csrf_token %}
            ID<br>
            {{form.bid}}
            <br>
            Name<br>
            {{form.bname}}
            <br>
            ISBN<br>
            {{form.isbn}}
            <br>
            Author<br>
            {{form.author}}
            <br>
            Number of copies<br>
            {{form.bcount}}
            <br>
            
            <br>
            <input type="submit" name="Add">
            {% for message in messages %}
            <h3><p id="messages">{{message}}</p></h3>
            {%endfor%}
        </form>
        
    </div>
</div>


{% endblock %}
