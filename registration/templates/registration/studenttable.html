{%  extends 'base.html' %}

{% block content %}





<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h1>Student Table</h1>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Branch</th>
                    <th>Year</th>
                </tr>
                {% for i in students %}
                <tr>
                    <td>{{i.sid}}</td>
                    <td>{{i.sname}}</td>
                    <td>{{i.dob}}</td>
                    <td>{{i.branch}}</td>
                    <td>{{i.year}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
