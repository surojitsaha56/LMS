{%  extends 'base.html' %}

{% block content %}

{%load static%}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style>
    body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-size: cover;
        background: url("/static/homeimage.jpg") 80% 0 no-repeat fixed;
    }
    .login-box{
        width: 280px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
    }
    .login-box h1{
        float: left;
        font-size: 40px;
        border-bottom: 6px solid black;
        margin-bottom: 50px;
        padding: 13px 0;
    }
    .textbox{
        width: 100%;
        overflow: hidden;
        font-size: 20px;
        padding: 8px 0;
        margin: 8px 0;
        border-bottom: 1px solid black;
    }
    .textbox i{
        width: 26px;
        float: left;
        text-align: center;
    }
    .textbox input{
        border: none;
        outline: none;
        background: none;
        color: black;
        font-size: 18px;
        width: 80%;
        float: left;
        margin: 0 10px;
    }
    .btn{
        width: 90%;
        background: none;
        border: 2px solid black;
        color: black;
        padding: 5px;
        font-size: 18;
        cursor: pointer;
        margin: 12px;
    }
</style>
<body>
    <div class="login-box" style="width: 280px; position: absolute; top:50% left=50%">
        <h1>Login</h1>
        <form method="POST" action="">
            <div class="textbox">
            
                {% csrf_token %}
                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="username" name="username" placeholder="Username">
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidde="true"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
            </div>
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {%endfor%}
            <input class="btn" type="submit" value="Login">
        </form>
    </div>
</body>

{% endblock %}
